{% extends 'shared/layout.html' %}

{% block maincontent %}

<div class="BoardView-Structure BoardView-design">
    <div id="board-creation-text"> Board View: </div>
    <div class="board-view-container-structure board-view-container-design">
        {% for row in user_boards %}
            <a class="board-listing-structure board-listing-design" href="/board_display/{{row.board_id}}"> * {{row.board_name}} </a>
        {% endfor %}
    </div>
    {% if allowed == "False" %}
    <div class="Not-allowed"> Not allowed access to board. Please Pick another one.... </div>
    {% endif %}


   
</div>

<script src="{{ url_for('static', filename='board_creation/js/board_creation.js') }}" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}
